			});
			$("#a_login").click(function() {
				$("#myModal").modal('show');
				$("#myModalRegister").modal('hide');
			});
		});
	</script>

						<div id="container">
							<div class="col-md-4"></div>
							<div class="col-md-4"></div>
							<div class="col-md-4">
								<ul class="nav nav-pills text-right" align="right">

										<a class="btn" id="open">

		<!--订单查询开始-->
		<div style="width: 100%; background-color: #F8F8F8;">
			<hr />

				<div class="form-group" style="margin: 10px ;">
					<label class="col-sm-12  "><h3>订单查询</h3></label>
					<hr class="col-sm-12" />
				</div>

				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">订单号</label>
						<div class="col-sm-8">
							<textarea id="orderList" class="form-control" rows="3" placeholder="订单用   , 隔开"></textarea>
						</div>
						<div class="col-sm-12"><br/></div>
						<div class="col-sm-5 dropdown pull-left">
							<button type="button" class="btn btn-default center-block" id="btn_query">查询</button>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2"></div>
						<div class="col-sm-10">
							<label for="inputEmail3" class=" control-label">查询成功单号：</label>
							<label id="lbOrderList" for="inputEmail3"  class=" control-label text-left"></label>
						</div>
						<div class="form-group">
							<div class="col-sm-1"></div>
							<div class="col-sm-9">
								<table class="table table-hover ">
									<thead>
										<th>订单号</th>
										<th>寄件人</th>
										<th>收件人</th>
										<th>货物位置</th>
										<th>订单状态</th>
									</thead>
									<tbody id="quweyTableOrder">
									</tbody>
								</table>
							</div>
							<div class="col-sm-2"></div>
							</ul>
						</div>
					</div>
					<hr class="col-sm-12" />
			</div>
			</form>

			<br />
			<br />
			<hr />
		</div>
		<!--订单查询结束-->

		<!-- 订单查询js代码开始 -->
		<script>
			$(function() {
				$("#btn_query").click(function() {
					var page = "queryOrder";
					var orderList = $("#orderList").val();
					$.post(
						page, {
							"orderList": orderList,
						},
						function(jsonResult) {
							var obj = JSON.parse(jsonResult);
							if(obj.jsonResult.code == 200) {
								console.log(obj.jsonResult.data);
								var datas = obj.jsonResult.data;
								//将数据显示在页面上
							     var str = "";var num = "";
							     //遍历数据
							     $.each(datas,function(index,element){
							      str +="<tr><td>"+element['o_number']+"</td><td>"+element['f_name']+
							      "</td><td>"+element['s_name']+"</td><td>"+element['o_location']+
							      "</td><td>"+element['o_state']+"</td></tr>" 
							      ;
							      num = num+element['o_number']+" , ";
							})
							//将表格添加到body中
							$('#quweyTableOrder').html(str);
							$('#lbOrderList').html(num);
							}else{
								console.log(obj.jsonResult.msg);
								console.log(obj.jsonResult.data);
							}
						}
					);
				});
			});
		</script>
		<!-- 订单查询js代码结束 -->
