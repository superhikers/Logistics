					</div>

								<option>男</option>

		<script>
			$(function() {
				$("#changeUserInfo").click(function() {
					var page = "changeUserInfo";
					var name = $("#u_username").val();
					var phone = $("#u_phone").val();
					var address = $("#u_address").val();
					var email = $("#u_email").val();
					var sex = $("#u_sex").val();
					if($("#checkPhone").html() != "" ||$("#checkEmail").html()!="") {
						alert("请将信息填写正确！");
						return 0;
					}
					alert("是否确定修改？");
					$.post(page, {
						u_username: name,
						u_phone: phone,
						u_address: address,
						u_email: email,
						u_sex: sex
					}, function(jsonResult) {
						var obj = JSON.parse(jsonResult);
						if(obj.jsonResult.code == 200) {
							alert(obj.jsonResult.msg);
						} else {
							alert(obj.jsonResult.msg);
						}

					});
				});
			});
			//判断电话号码
			$(function() {
				$("#u_phone").keyup(function() {
					var re = /^1([38]\d|5[0-35-9]|7[3678])\d{8}$/;
					if(!re.test($("#u_phone").val())) {
						$("#checkPhone").html("电话号码格式不正确");
					} else {
						$("#checkPhone").html("");
					}
				});
			});
			//判断邮箱格式
				$("#u_email").keyup(function() {
					var re = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
					if(!re.test($("#u_email").val())) {
						$("#checkEmail").html("邮箱格式不正确");
					} else {
						$("#checkEmail").html("");
					}
				});

			//将用户信息填入表单
			function setForm(username) {
				$.post("getUserInfo", {
					u_username: username
				}, function(result) {
					var obj = JSON.parse(result);
					if(obj.result.code == 200) {
						$('#u_username').val(obj.result.data.u_username);
						$('#u_phone').val(obj.result.data.u_phone);
						$('#u_address').val(obj.result.data.u_address);
						$('#u_email').val(obj.result.data.u_email);
						$("#u_sex").val(obj.result.data.u_sex);
					}
					if(obj.result.code == 500) {
						console.log(obj.result.msg);
					}
				});
			}
			//检查登录
			$(document).ready(function() {
				var page = "checkIsLogin";
				$.post(page, "", function(result) {
					var obj = JSON.parse(result);
					if(obj.result.code == 200) {
						setForm(obj.result.data);
					}
					if(obj.result.code == 500) {
						$(location).attr('href', 'index.html');
					}
				});
			});
		</script>
