	<script>
		//获取当前时间 转换格式
		function curentTime() {
			var now = new Date();
			var year = now.getFullYear(); //年
			var month = now.getMonth() + 1; //月
			var day = now.getDate(); //日
			var hh = now.getHours(); //时
			var mm = now.getMinutes(); //分
			var ss = now.getSeconds(); //分
			var clock = year + "-";
			if (month < 10)
				clock += "0";
			clock += month + "-";
			if (day < 10)
				clock += "0";
			clock += day + " ";
			if (hh < 10)
				clock += "0";
			clock += hh + ":";
			if (mm < 10)
				clock += '0';
			clock += mm + ":";
			if (ss < 10)
				clock += '0';
			clock += ss;
			return clock;
		}
		//传输order数据给后台
		$(function() {
			$("#orderSend").click(function() {
				var page = "getOrder";
				var fName = $('#fName').val();
				var fPhone = $('#fPhone').val();
				var fProvince = $('#fProvince').val();
				var fAddress = $('#fAddress1').val() + $('#fAddress2').val();
				var sName = $('#sName').val();
				var sPhone = $('#sPhone').val();
				var sProvince = $('#sProvince').val();
				var sAddress = $('#sAddress1').val() + $('#sAddress2').val();
				var remark = $('#remark').val();
				var uUsername = $('#isLogMsg').html();
				var date = curentTime();
				if(uUsername==""){
					alert("请先登录！");
					return 0;
				}
				if(fName==""||fPhone==""||fProvince==""||
						fAddress==""||sName==""||sPhone==""||sProvince==""||sAddress==""){
					alert("请填写完整信息！！");
					return 0;
				}

				$.post(page, {
					f_phone : fPhone,
					f_name : fName,
					f_province : fProvince,
					f_address : fAddress,
					s_name : sName,
					s_phone : sPhone,
					s_province : sProvince,
					s_address : sAddress,
					remark : remark,
					u_username : uUsername,
					o_startDate : date
				}, function(jsonResult) {
					var obj = JSON.parse(jsonResult);
					if (obj.jsonResult.code == 200) {
						alert(obj.jsonResult.msg);
						$(location).attr('href', 'userLogistics.html');
					}else{
						alert(obj.jsonResult.msg);
					}
				});
			});
		});
		//检查登录
		$(document).ready(function() {
			var page = "checkIsLogin";
			$.post(page, "", function(result) {
				var obj = JSON.parse(result);
				if (obj.result.code == 500) {
					console.log(obj.result.msg);
					console.log(obj.result.data);

				}

		});
