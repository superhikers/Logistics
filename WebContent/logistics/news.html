		<script>
			$(document).ready(
				function() {
					var page = "getUserOrder";
					$.post(page, "", function(result) {
						var obj = JSON.parse(result);
						if(obj.result.code == 200) {
							console.log(obj.result.data);
							console.log(obj.result.msg);
							var datas = obj.result.data;
							//将数据显示在页面上
							var str = "";
							//遍历数据
							$.each(datas, function(index, element) {
								str += "<tr><td>" + element['o_number'] +
									"</td><td>" + element['f_name'] +
									"</td><td>" + element['s_name'] +
									"</td><td>" + element['o_startDate'] +
									"</td><td>" + element['o_state'] +
									"</td></tr>";
							})
							//将表格添加到body中
							$('#tableOrder1').append(str);
						} else {
							console.log(obj.result.msg);
						}

					});
				});

			$(document).ready(
				getUserOrderByPhone()
			);

			function getUserOrderByPhone() {
				var page = "getUserOrderByPhone";
				$.post(page, "", function(result) {
					var obj = JSON.parse(result);
					if(obj.result.code == 200) {
						console.log(obj.result.data);
						var datas = obj.result.data;
						//将数据显示在页面上
						var str = "";
						//遍历数据
						$.each(datas, function(index, element) {
							var dis = "";
							if(element['o_state'] == "确认收货") {
								dis = "disabled";
							} else {
								dis = "unable";
							}
							str += "<tr><td>" + element['o_number'] +
								"</td><td>" + element['f_name'] +
								"</td><td>" + element['s_name'] +
								"</td><td>" + element['o_location'] +
								"</td><td>" + element['o_state'] +
								"</td>" + "<td><button " + dis + " id='orderFinish' value=" + element['o_number'] + " style='background-color: #ffffff' >确认收货</button></td></tr>";

						})
						//将表格添加到body中
						$('#tableOrder2').html(str);
					} else {
						console.log(obj.result.msg);
					}
				});
			}
			/*分页  */
			$(function() {
				var pageSize = 1;
				page = "getUserOrderByPage";
				$("#next1").click(function() {
					pageSize++;
					doPost();
				});
				$("#last1").click(function() {
					pageSize--;
					if(pageSize <= 0) {
						pageSize = 1;
						return;
					}
					doPost();
				});

				function getJsonLength(data) {　　　　
					console.log(data);　　　　
					var x, i = 0;　　　　
					for(var i in data.imgBox) {　　　　　　
						if(data.imgBox.hasOwnProperty(i)) {　　　　　　　　
							i++;　　　　　　
						}　　　　
					}　　　　
					return i;　　
				}

				function doPost() {
					$.post(page, {
						nowPage: pageSize
					}, function(result) {
						var obj = JSON.parse(result);
						if(obj.result.code == 200) {
							console.log(obj.result.data);
							console.log(obj.result.msg);
							var datas = obj.result.data;
							if(datas == null) {
								$("#next1").hide();
							} else {
								$("#next1").show();
							}
							//将数据显示在页面上
							var str = "";
							//遍历数据
							$.each(datas, function(index, element) {
								str += "<tr><td>" + element['o_number'] +
									"</td><td>" + element['f_name'] +
									"</td><td>" + element['s_name'] +
									"</td><td>" + element['o_startDate'] +
									"</td><td>" + element['o_state'] +
									"</td></tr>";
							})
							//将表格添加到body中
							$('#tableOrder1').html(str);
						} else {
							console.log(obj.result.msg);
						}

					})
				}
			});
			/*确认收货  */
			$(function() {
				$(document).on("click", "#orderFinish", function() {
					console.log("连接成功");
					page = "orderFinish";
					var val = $(this).attr("value");
					$.post(page, {
						"o_number": val
					}, function(result) {
						var obj = JSON.parse(result);
						if(obj.result.code == 200) {
							alert(obj.result.msg);
							getUserOrderByPhone()
						} else {
							alert(obj.result.msg);
						}
					});
				});
			});
