		<script>
			$(document).ready(
			function() {
				$.ajaxSetup({
					async: false
				});
				var limits = 5;
				var counts;
				//分页
				$.post("getAdminDelCount", "", function(result) {
					var obj = JSON.parse(result);
					counts = obj.result.pageNum;
				});

				layui.use(['laypage', 'layer'], function() {
					var laypage = layui.laypage,
						layer = layui.layer;

					//总页数大于页码总数
					laypage.render({
						elem: 'page',
						limit: limits, //每页有几条数据
						count: counts //数据总数
							,
						jump: function(obj) {
							doPost((obj.curr - 1) * limits, limits);
						}
					});
				});

				var foot2 = "\')\" href=\"javascript:;\"><i class=\"layui-icon\">&#xe669;</i></a><a title=\"删除\" onclick=\"member_del(this,\'";

							$('#orderTable').html(str);
						} else {
							console.log(obj.result.msg);
						}
					});
				}
				
			});

		/*用户-停用*/
		function member_stop(obj, id) {
			layer.confirm('确认要停用吗？',
				function(index) {

					if($(obj).attr('title') == '启用') {

						//发异步把用户状态进行更改
						$(obj).attr('title', '停用');
						$(obj).find('i').html('&#xe62f;');

						$(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
						layer.msg('已停用!', {
							icon: 5,
							time: 1000
						});

					} else {
						$(obj).attr('title', '启用');
						$(obj).find('i').html('&#xe601;');

						$(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
						layer.msg('已启用!', {
							icon: 5,
							time: 1000
						});
					}

				});
		}
		//已删除管理员数据恢复
		function member_back(obj, id) {
			layer.confirm('确认要恢复吗？',
				function(index) {
					//发异步删除数据
					$.post("BackByAdmin", {
						a_username: id
					}, function(jsonResult) {
						var obj = JSON.parse(jsonResult);
						if(obj.jsonResult.code == 200) {
							console.log(obj.jsonResult.msg);
							$(obj).parents("tr").remove();
							layer.msg('已恢复!', {
								icon: 1,
								time: 1000
							});
							
							window.location.reload();
						} else {
							console.log(obj.jsonResult.msg);
						}

					});

				});
		}
