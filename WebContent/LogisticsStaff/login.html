<!doctype html>
<html class="x-admin-sm">

<head>
<meta charset="UTF-8">
<title>员工登录</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/login.css">
<link rel="stylesheet" href="./css/xadmin.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-bg">

	<div class="login layui-anim layui-anim-up">
		<div class="message">丰顺物流-员工登录</div>
		<div id="darkbannerwrap"></div>

		<form method="post" class="layui-form">
			<input id="username" name="username" placeholder="用户名" type="text"
				lay-verify="required" class="layui-input">
			<hr class="hr15">
			<input id="password" name="password" lay-verify="required"
				placeholder="密码" type="password" class="layui-input">
			<hr class="hr15">
			<input id="btn_login" value="登录" lay-submit lay-filter="login"
				style="width: 100%;" type="button">
			<hr class="hr20">
		</form>
	</div>

	<script>
		

		//ajax提交信息 登录
		$(function() {
			layui.use('form', function() {
			});
			
			$("#btn_login").click(function() {
				var page = "StaffCheckLogin";
				var name = $("#username").val();
				var passwd = $("#password").val();
				$.post(page, {
					s_userid : name,
					s_password : passwd,
				}, function(jsonResult) {
					var obj = JSON.parse(jsonResult);
					if (obj.jsonResult.code == 200) {
						console.log(obj.jsonResult.msg);
						location.href = 'index.html';
					} else {
						console.log(obj.jsonResult.msg);
						layer.msg(obj.jsonResult.msg, function() {
							//关闭后的操作
						});
					}

				});
			});
		});
	</script>
	<!-- 底部结束 -->

</body>

</html>
